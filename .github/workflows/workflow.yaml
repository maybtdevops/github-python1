name: Python Tests  # Name of the workflow

on: 
  push:            # Trigger workflow when code is pushed
    branches: 
      - main       # Only for pushes to main branch
  pull_request:    # Also run when a PR is created

jobs:
  test:            # Job name
    runs-on: ubuntu-latest   # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # Pull your repo code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
